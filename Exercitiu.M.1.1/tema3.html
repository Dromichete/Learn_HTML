    <h2><b><u>MOD DE PREPARARE</u></b></h2>
    <ol>
        <li>
            Aceasta reteta de pui cu smantana si ciuperci este super simplu de facut si nici nu dureaza mult.<br/> Am inceput cu ciupercile pe care le-am rumenit frumos cu putin ulei.<br/> Am folosit ciuperci de tip champignon si pleurotus, insa voi puteti pune de orice fel doriti.<br/> Poate fi un singur fel, pot fi mai multe tipuri, pot sa fie chiar din cele de padure.<br/>Pentru carnea de pui am folosit piept de pui, insa merg la fel de bine si pulpele de pui. La fel de bine puteti folosi orice carne de pasare. <br/>Poate sa fie de curcan, de exemplu, daca va place mai mult. <br/>Smantana pentru gatit pe care am folosit-o a fost cea de la LaDORNA cu 32% grasime. <br/>Este naturala, facuta din lapte de vaca, foarte gustoasa si perfecta pentru orice fel de preparate. 
        </li>
        <li>
            Dupa ce am rumenit ciupercile, am calit ceapa si usturoiul si am adaugat puiul. 
        </li>
        <li>
            L-am lasat cat sa se albeasca si apoi am adaugat smantana de gatit.
        </li>
        <li>
            Spre final am pus inapoi ciupercile rumenite separat.
        </li>
        <li>
            Am aromatizat mancarea cu patrunjel verde si asta a fost tot.
        </li>
    </ol>
   
    <p><pre>Este un preparat rapid si gustos pe care-l puteti face dupa ce veniti de la serviciu. <br/>Pentru a ma apropia cat mai mult de reteta initiala, l-am servit cu orez cu sofran, dar puteti alege si alte garnituri. <br/>Merge bine cu paste, cu piure de cartofi sau chiar cu mamaliga. Este perfect pentru intreaga familie, iar ceea ce ramane se pastreaza bine in frigider. <br/>Incercati si reteta mea de cartofi cu smantana si bacon pentru un alt preparat delicios cu smantana.</p></pre>
